name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.hosting_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          git init
          # in line 24 and 25 type your email id and username respectively
          #git config --global user.email email_ids
          #git config --global user.name username 
          git config --global user.email ${{secrets.email}}
          git config --global user.name github_action
          git config --global init.defaultBranch main
          git status
          # in line 30 after @ add your repo link  
          # git remote add origin https://${{secrets.hosting_secret}}@repo_link
          git remote add origin https://${{secrets.hosting_secret}}@github.com/WingCH/getx_demo.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
